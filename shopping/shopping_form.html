<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Shopping</title>
    <link rel="stylesheet" href="style2.css">
    <script src="main3.js" defer></script>
    <script src="https://kit.fontawesome.com/3c9e40c231.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="list">
        <header class="header">Shopping list</header>
        <ul class="items">
            <li class="item__row">
                <div class="item">
                    <span class="item__name">Egg
                    </span>
                    <button class="item__button">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </li>
            <div class="item__divider"></div>
        </ul>
        <footer class="footer">
            <form class="footer__form">
                <input type="text" class="footer__input">
                <button type="submit" class="footer__button">
                    <i class="fas fa-plus"></i>
                </button>
            </form>
        </footer>
    </section>

</body>
</html>
